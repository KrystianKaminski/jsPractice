<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>Is it Time for Milk and Cookies?</h1>
    <script>
        const timeForMilkAndCookies = date => {
            const a = new Date(date)
            const b = a.getMonth()
            const c = a.getDate()

            if (b === 11 && c === 24) {
                return true
            } else {
                return false
            }
        }
    </script>

</body>

</html>
