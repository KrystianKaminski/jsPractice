<body>
    <h1>Phone Number Formatting</h1>
    <script>
        const formatPhoneNumber = array => {
            const returnArray = array.toString().split(',')
            const first = returnArray.slice(0, 3).join('');
            const second = returnArray.slice(3, 6).join('');
            const third = returnArray.slice(6, 10).join('')
            return `(${first}) ${second}-${third}`
        }
    </script>
