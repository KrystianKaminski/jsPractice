<body>
    <h1>Remove Duplicates from Array</h1>
    <script>
        const removeDups = arr => {
            const uniqueValues = arr.reduce((a, b) => {
                if (a.indexOf(b) < 0) a.push(b)
                return a
            }, [])
            return uniqueValues
        }
    </script>

</body>
