<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>X's and O's</h1>
    <script>
        const XO = str => {
            const returnValue = str.toLowerCase()
            const regexX = /[x]/g
            const regexO = /[o]/g
            const xS = returnValue.match(regexX)
            const oS = returnValue.match(regexO)


            if (!xS && oS) return false
            if (!oS && xS) return false
            if (!xS && !oS) return true
            if (xS.length === oS.length) {
                return true
            } else {
                return false
            }
        }
    </script>

</body>

</html>
