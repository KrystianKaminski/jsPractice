<body>
    <h1>Sort numbers in ascending order</h1>
    <script>
        const sortNumsAscending = arr => {

            if (arr === [] || arr === null) return []
            const newArray = arr.sort((a, b) => {
                return b < a
            })
            return newArray
        }
    </script>

</body>
