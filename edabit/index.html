<body>
    <h1>Write a function to calculate the factorial of a number</h1>
    <script>
        const factorial = x => {
            if (x === 0) return 1
            if (x < 0) return -1
            else {
                return (x * factorial(x - 1))
            }
        }

        factorial(5)
    </script>

</body>
