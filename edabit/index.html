<body>
    <h1>Capitalize the Names</h1>
    <script>
        const capMe = arr => {
            const allItemsToLowerCase = arr.map(item => item.toLowerCase())
            const capitalizeFirstLetter = allItemsToLowerCase.map(item => {
                const firstLetter = item[0].toUpperCase()
                const restOfName = item.slice(1)
                return firstLetter + restOfName
            })
            return capitalizeFirstLetter
        }
    </script>
