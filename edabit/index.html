    <h1>​​​​​AlTeRnAtInG CaPs​​​​​</h1>
    <script>
        const alternatingCaps = str => {
            const returnValue = str.split('')
            const changeCases = returnValue.map((letter, index) => {
                if (index % 2 === 0) {
                    return letter.toUpperCase()
                } else {
                    return letter.toLowerCase()
                }
            })
            return changeCases.join('')
        }
    </script>
