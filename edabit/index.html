    <h1>Calculate the mean</h1>
    <script>
        const mean = arr => {
            const initialValue = 0
            const returnArray = arr.reduce((accumulator, currentValue, index, src) => accumulator + currentValue /
                src.length,
                initialValue)
            return Number(Number(returnArray).toFixed(2))
        }
    </script>
