<body>
    <h1>Return the Middle Character(s) of a String</h1>
    <script>
        const getMiddle = str => {
            if (str.length % 2 === 0) {
                return str.slice(str.length / 2 - 1, str.length / 2 + 1)
            } else {
                return str.slice(str.length / 2, str.length / 2 + 1)
            }

        }
    </script>
