<body>
    Przetwarzanie struktur danych - zadanie 4.
    <script>
        /*
		Mając tablicę z owocami, przefiltruj ją w ten sposób, by zostały zwrócone tylko te jej elementy, których nazwa jest dłuższa bądź równa 6 znaków, a krótsza niż 10 znaków.
		
		Wyprowadź na ekran otrzymane w ten sposób elementy, umieszczając je jako zawartość body. Dodatkowo, do tej zawartości doklej pod spodem informację o liczbie elementów spełniających kryteria. Otrzymaną w ten sposób liczbę wytłuść. Do tej zawartości doklej też pod spodem informację potwierdzającą, że przefiltrowane elementy są tablicą. Otrzymaną w ten sposób wartość logiczną wytłuść.
		
		Skorzystaj z - wywoływanej na rzecz tablicy, którą chcemy przefiltrować - metody .filter().
		*/

        const owoce = ['Kiwi', 'Mango', 'Ananas', 'Grapefruit'];

        const div = document.createElement('div')

        const render = () => {
            const newArray = owoce.filter(owoc => {
                if (owoc.length >= 6 && owoc.length < 10) {
                    return true
                }
                div.innerHTML = `${owoc}`
            })
            div.innerHTML += `, liczba elementów spełniających kryteria: <strong>${newArray.length}</strong>`
            div.innerHTML += ` Czy jest tablicą? <strong>${Array.isArray(newArray)}</strong>`
        }
        render()
        document.body.appendChild(div)
    </script>

</body>

</html>
