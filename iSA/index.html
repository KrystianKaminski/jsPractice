    <script>
        /*
		
		Mając tablicę obiektów (tzn. tablicę, której elementami są obiekty), skorzystaj ze statycznej metody Object.entries(), by otrzymać tablicę, której elementami są nazwy oraz wartości poszczególnych elementów wyjściowej tablicy obiektów osoby.
		
		Wynik operacji wyprowadź na ekran, korzystając z metody .log() obiektu console.
		*/
        const osoby = [{
                imie: 'Jan',
                nazwisko: 'Kowalski',
                wiek: 18,
                imieNazwisko: function () {
                    return this.imie + ' ' + this.nazwisko;
                }
            },
            {
                imie: 'Maria',
                nazwisko: 'Nowak',
                wiek: 21,
                imieNazwisko: function () {
                    return this.imie + ' ' + this.nazwisko;
                }
            }
        ];

        console.log(Object.entries(osoby))
    </script>
