<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Przetwarzanie struktur danych - zadanie 2.
    <script>
        /*
		Mając tablicę z owocami, tak przetwórz każdy jej element, by wygenerować listę numerowaną odpowiadającą poszczególnym elementom tablicy. Wygenerowany w ten sposób kod HTML umieść jako zawartość body.
		
		Każdy element listy powinien zawierać nazwę odpowiedniego elementu z tablicy oraz (w nawiasie) jego indeks z tablicy. Dodatkowo, doklej pod spodem informację o zwróconym typie danych. Otrzymany w ten sposób typ danych wytłuść.
		
		Skorzystaj z - wywoływanej na rzecz tablicy - metody .forEach().
        */

        const owoce = ['Kiwi', 'Mango', 'Ananas', 'Grapefruit'];

        const ol = document.createElement('ol')

        const render = () => {
            owoce.forEach((owoc, index) => {
                const li = document.createElement('li')
                li.innerHTML = `${owoc}: (${index}) <b>${typeof owoc}</b>`
                ol.appendChild(li)
            })
        }
        render()
        document.body.appendChild(ol)
    </script>

</body>

</html>
