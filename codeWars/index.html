<body>
    <h1>Find next perfect square</h1>
    <script>
        const findNextSquare = sq => {
            let ret = Math.sqrt(sq)

            if (Number.isInteger(ret)) {
                ret++
            } else {
                return -1
            }
            const nextNumberSquare = Math.pow(ret, 2)
            return nextNumberSquare
        }
    </script>
</body>
